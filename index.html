<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Квадратный календарь на весь экран</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg1: #050b18;
      --bg2: #0b1426;
      --glass: rgba(255, 255, 255, 0.08);
      --border: rgba(255, 255, 255, 0.12);
      --accent: #67c8ff;
      --accent-2: #d685ff;
      --text: #eef5ff;
      --muted: #9fb3d1;
      --day-hover: rgba(255, 255, 255, 0.1);
      font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(180deg, var(--bg1), var(--bg2));
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
    }

    .calendar-square {
      width: 90vw;
      height: 90vw; /* Квадрат: высота = ширине */
      max-width: 800px;
      max-height: 800px;
      background: var(--glass);
      backdrop-filter: blur(10px);
      border: 1px solid var(--border);
      border-radius: 24px;
      overflow: hidden;
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
    }

    .calendar-header {
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--border);
    }

    .month-label {
      font-size: 18px;
      font-weight: 600;
      color: var(--text);
    }

    .nav-buttons {
      display: flex;
      gap: 12px;
    }

    .nav-btn {
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--border);
      color: var(--text);
      font-size: 18px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .nav-btn:hover {
      background: var(--accent);
      border-color: var(--accent);
    }

    .weekdays {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      padding: 12px 0;
      background: rgba(255, 255, 255, 0.03);
      text-align: center;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: var(--muted);
    }

    .day-name {
      font-weight: 500;
    }

    .days-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      grid-template-rows: repeat(6, 1fr); /* 6 строк для всех дней */
      gap: 8px;
      padding: 12px;
      flex-grow: 1;
    }

    .day-cell {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 500;
      color: var(--text);
      cursor: default;
      transition: all 0.2s ease;
      position: relative;
    }

    .day-cell:hover {
      background: var(--day-hover);
      transform: scale(1.03);
    }

    .day-cell.today {
      background: var(--accent);
      color: var(--bg1);
      font-weight: 600;
      box-shadow: 0 0 0 2px var(--border);
    }

    .day-cell.inactive {
      color: var(--muted);
      opacity: 0.4;
    }

    @media (max-width: 480px) {
      .calendar-square {
        width: 95vw;
        height: 95vw;
        border-radius: 16px;
      }
      .month-label {
        font-size: 16px;
      }
      .nav-btn {
        width: 36px;
        height: 36px;
        font-size: 16px;
      }
      .day-cell {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <div class="calendar-square">
    <div class="calendar-header">
      <button class="nav-btn" id="prevMonth">‹</button>
      <div class="month-label" id="monthLabel"></div>
      <button class="nav-btn" id="nextMonth">›</button>
    </div>

    <div class="weekdays">
      <div class="day-name">Пн</div>
      <div class="day-name">Вт</div>
      <div class="day-name">Ср</div>
      <div class="day-name">Чт</div>
      <div class="day-name">Пт</div>
      <div class="day-name">Сб</div>
      <div class="day-name">Вс</div>
    </div>

    <div class="days-grid" id="daysGrid"></div>
  </div>

  <script>
    const monthNames = [
      'Январь', 'Февраль', 'Март', 'Апрель', 'Май', 'Июнь',
      'Июль', 'Август', 'Сентябрь', 'Октябрь', 'Ноябрь', 'Декабрь'
    ];

    let currentDate = new Date();
    let currentMonth = currentDate.getMonth();
    let currentYear = currentDate.getFullYear();

    const monthLabel = document.getElementById('monthLabel');
    const daysGrid = document.getElementById('daysGrid');
    const prevMonthBtn = document.getElementById('prevMonth');
    const nextMonthBtn = document.getElementById('nextMonth');

    function renderCalendar(month, year) {
      daysGrid.innerHTML = '';
      monthLabel.textContent = `${monthNames[month]} ${year}`;

      const totalDays = new Date(year, month + 1, 0).getDate();
      const firstDayWeekday = new Date(year, month, 1).getDay();
      const offset = firstDayWeekday === 0 ? 6 : firstDayWeekday - 1;

      // Пустые ячейки до первого дня
      for (let i = 0; i < offset; i++) {
        const cell = document.createElement('div');
        cell.className = 'day-cell inactive';
        cell.textContent = '';
        daysGrid.appendChild(cell);
      }

      // Дни текущего месяца
      for (let day = 1; day <= totalDays; day++) {
        const cell = document.createElement('div');
        cell.className = 'day-cell';
        cell.textContent = day;

        // Проверка на сегодняшний день
        if (
          day === currentDate.getDate() &&
          month === currentDate.getMonth() &&
          year === currentDate.getFullYear()
        ) {
          cell.classList.add('today');
        }

        // Обработчик клика по дню
        cell.addEventListener('click', () => {
          const formattedDate = `${String(day).padStart(2, '0')}.${String(month + 1).padStart(2, '0')}.${year}`;
          window.open(`schedule.html?date=${formattedDate}`, '_blank');
        });

        daysGrid.appendChild(cell);
      }

      // Дополнение пустыми ячейками до 6 строк (42 дня максимум)
      const totalCells = offset + totalDays;
      const remainingCells = 42 - totalCells; // 6 строк × 7 столбцов = 42 ячейки

      for (let i = 0; i < remainingCells; i++) {
        const cell = document.createElement('div');
        cell.className = 'day-cell inactive';
        cell.textContent = '';
        daysGrid.appendChild(cell);
      }
    }

    // Обработчики кнопок
    prevMonthBtn.addEventListener('click', () => {
      currentMonth--;
      if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
      }
      renderCalendar(currentMonth, currentYear);
    });

    nextMonthBtn.addEventListener('click', () => {
      currentMonth++;
      if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
      }
      renderCalendar(currentMonth, currentYear);
    });

    // Инициализация
    renderCalendar(currentMonth, currentYear);
  </script>
</body>
</html>
