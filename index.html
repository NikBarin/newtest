<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Распознанные замены</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg1: #050b18;
      --bg2: #0b1426;
      --glass: rgba(255, 255, 255, 0.08);
      --border: rgba(255, 255, 255, 0.12);
      --accent: #67c8ff;
      --text: #eef5ff;
      --muted: #9fb3d1;
      font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: radial-gradient(600px 400px at 10% 15%, rgba(103, 200, 255, 0.1), transparent),
                radial-gradient(600px 400px at 90% 85%, rgba(214, 133, 255, 0.07), transparent),
                linear-gradient(180deg, var(--bg1), var(--bg2));
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding: 12px;
    }

    header {
      text-align: center;
      padding: 16px 0;
    }

    .title {
      font-size: 24px;
      font-weight: 700;
    }

    .subtitle {
      color: var(--muted);
      font-size: 14px;
      margin-top: 4px;
    }

    .result-area {
      width: 90%;
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background: var(--glass);
      border: 1px solid var(--border);
      border-radius: 14px;
      min-height: 200px;
      position: relative;
    }

    .recognized-text {
      font-size: 16px;
      line-height: 1.6;
      color: var(--text);
      white-space: pre-line;
    }

    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: var(--bg1);
      color: var(--text);
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 14px;
    }

    footer {
      text-align: center;
      color: var(--muted);
      font-size: 12px;
      margin-top: auto;
      padding: 16px 0;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <header>
    <div class="title">РАСПОЗНАННЫЕ ЗАМЕНЫ</div>
  </header>

  <div>
    <div id="recognizedText" class="recognized-text">
      текпт
    </div>
  </div>

  <footer>Сделано с помощью Tesseract.js</footer>

</body>
</html>
